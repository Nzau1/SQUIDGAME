<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        .header {
            background-color: #ff0066;
            padding: 20px;
            text-align: center;
        }
        
        .nav-button {
            background-color: #ffffff;
            color: #ff0066;
            border: none;
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-button:hover {
            background-color: #ff0066;
            color: #ffffff;
            transform: scale(1.1);
        }
        
        .content {
            text-align: center;
            padding: 50px;
        }
        
        .game-logo {
            width: 300px;
            margin: 20px auto;
        }
        
        .shapes-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .shape {
            width: 100px;
            height: 100px;
            background-color: #ff0066;
            animation: float 3s infinite ease-in-out;
        }
        
        .circle { border-radius: 50%; }
        .triangle { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .square { border-radius: 10px; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="preview1.html"><button class="nav-button">Preview 1</button></a>
        <a href="preview2.html"><button class="nav-button">Preview 2</button></a>
        <a href="preview3.html"><button class="nav-button">Preview 3</button></a>
    </div>
    
    <div class="content">
        <h1>Welcome to Squid Game</h1>
        <div class="shapes-container">
            <div class="shape circle"></div>
            <div class="shape triangle"></div>
            <div class="shape square"></div>
        </div>
        <p>Choose your game preview above</p>
    </div>
</body>
</html>
