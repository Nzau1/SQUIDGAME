<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game 1 - Red Light, Green Light</title>
        <link rel="stylesheet" href="styles.css">
        <script src="game-progress.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .header {
            background-color: #ff0066;
            padding: 20px;
            text-align: center;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: red;
            transition: background-color 0.3s;
        }
        .green {
            background-color: #2ecc71;
        }
        .red {
            background-color: #e74c3c;
        }
        .player {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            left: 0;
            transition: left 0.1s linear;
        }
        .finish-line {
            width: 100%;
            height: 20px;
            background-color: #2c3e50;
            margin-top: 20px;
            position: relative;
        }
        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #3498db;
            transition: width 0.1s linear;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .move-button {
            background-color: #3498db;
            color: white;
        }
        .nav-button {
            background-color: #2c3e50;
            color: white;
        }
        .level {
            font-size: 18px;
            margin: 10px 0;
        }
        .instructions {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Red Light, Green Light</h1>
        <div class="instructions">
            <p>Hold the button to move when the light is green. Release when it's red or you'll be eliminated!</p>
        </div>
        
        <div class="level">Level: <span id="level">1</span></div>
        
        <div id="light" class="light red"></div>
        
        <div class="finish-line">
            <div id="progress" class="progress-bar"></div>
        </div>
        
        <div id="message"></div>
        
        <button id="moveButton" class="move-button">Hold to Move</button>
        
        <div>
            <button id="startButton" class="nav-button">Start Game</button>
            <button id="resetButton" class="nav-button">Reset</button>
        </div>
        
        <div>
            <button id="backButton" class="nav-button">Back to Index</button>
            <button id="nextButton" class="nav-button" disabled>Proceed</button>
        </div>
    </div>

    <script>
        const light = document.getElementById('light');
        const moveButton = document.getElementById('moveButton');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.getElementById('progress');
        const levelSpan = document.getElementById('level');
        const messageDiv = document.getElementById('message');
        
        let isGreen = false;
        let isMoving = false;
        let gameStarted = false;
        let gameOver = false;
        let progress = 0;
        let level = 1;
        let greenDuration = 3000; // Starting duration for green light
        let redDuration = 2000;   // Starting duration for red light
        
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
        moveButton.addEventListener('mousedown', startMoving);
        moveButton.addEventListener('mouseup', stopMoving);
        moveButton.addEventListener('mouseleave', stopMoving); // In case the mouse leaves the button while still held down
        backButton.addEventListener('click', () => window.location.href = 'home.html');
        nextButton.addEventListener('click', () => {
            // Navigate to the next game
            window.location.href = 'glass-bridge.html';
        });
        
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            gameOver = false;
            progress = 0;
            progressBar.style.width = '0%';
            messageDiv.innerText = '';
            moveButton.disabled = false;
            nextButton.disabled = true;
            
            changeLight();
        }
        
        function resetGame() {
            gameStarted = false;
            gameOver = false;
            isGreen = false;
            isMoving = false;
            progress = 0;
            level = 1;
            greenDuration = 3000;
            redDuration = 2000;
            
            light.classList.remove('green');
            light.classList.add('red');
            progressBar.style.width = '0%';
            levelSpan.innerText = level;
            messageDiv.innerText = '';
            moveButton.disabled = false;
            nextButton.disabled = true;
        }
        
        function changeLight() {
            if (gameOver) return;
            
            isGreen = !isGreen;
            
            if (isGreen) {
                light.classList.remove('red');
                light.classList.add('green');
                setTimeout(changeLight, greenDuration);
            } else {
                light.classList.remove('green');
                light.classList.add('red');
                
                // Check if player is still moving when light turns red
                if (isMoving) {
                    gameOver = true;
                    messageDiv.innerText = 'Game Over! You moved on red light!';
                    moveButton.disabled = true;
                    return;
                }
                
                setTimeout(changeLight, redDuration);
            }
        }
        
        function startMoving() {
            if (!gameStarted || gameOver) return;
            
            isMoving = true;
            
            if (!isGreen) {
                // Moved when light is red
                gameOver = true;
                messageDiv.innerText = 'Game Over! You moved on red light!';
                moveButton.disabled = true;
                return;
            }
            
            // Start progress movement
            movePlayer();
        }
        
        function stopMoving() {
            isMoving = false;
        }
        
        function movePlayer() {
            if (!isMoving || gameOver) return;
            
            progress += 0.5;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                // Level complete
                levelComplete();
                return;
            }
            
            requestAnimationFrame(movePlayer);
        }
        
        function levelComplete() {
            if (level === 5) {
                // Game completed
                gameOver = true;
                messageDiv.innerText = 'Congratulations! You completed all levels!';
                moveButton.disabled = true;
                nextButton.disabled = false;
                return;
            }
            
            level++;
            levelSpan.innerText = level;
            progress = 0;
            progressBar.style.width = '0%';
            
            // Make the game progressively harder
            greenDuration = Math.max(500, greenDuration - 500);
            redDuration = Math.max(500, redDuration - 300);
            
            messageDiv.innerText = 'Level ' + (level - 1) + ' complete! Get ready for level ' + level;
            
            // Brief pause before next level
            setTimeout(() => {
                messageDiv.innerText = '';
                isGreen = false;
                light.classList.remove('green');
                light.classList.add('red');
                
                // Start the next light cycle
                setTimeout(changeLight, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
